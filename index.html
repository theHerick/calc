<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanner BLE LocSound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Scanner BLE - LocSound</h2>
  <button id="scanBtn">üîç Procurar Beacon</button>
  <div id="status">Aguardando...</div>

  <script>
    document.getElementById('scanBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');

      if (!navigator.bluetooth) {
        status.textContent = "‚ùå Seu navegador n√£o suporta Web Bluetooth.";
        return;
      }

      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: []
        });

        if (device.name && device.name.startsWith("LocSound")) {
          status.textContent = `‚úÖ Dispositivo encontrado: ${device.name}`;
        } else {
          status.textContent = `‚ö†Ô∏è Dispositivo ignorado: ${device.name || "Sem nome"} (n√£o come√ßa com 'LocSound')`;
        }

      } catch (error) {
        status.textContent = "‚ùå Erro: " + error.message;
      }
    });
  </script>

</body>
</html>
