<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LocSound BLE Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .device {
      background: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Dispositivos LocSound</h1>
  <button onclick="scanDevices()">üîç Escanear</button>
  <div id="devices"></div>
  <h2>Selecionados</h2>
  <div id="selecionados"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBD6yjWumcmaugkoKlStcsKWcMXwTK2DLc",
      authDomain: "locsound-b4f27.firebaseapp.com",
      databaseURL: "https://locsound-b4f27-default-rtdb.firebaseio.com",
      projectId: "locsound-b4f27",
      storageBucket: "locsound-b4f27.appspot.com",
      messagingSenderId: "592998466073",
      appId: "1:592998466073:web:4c47763505096354fd6088",
      measurementId: "G-Q8NEQQVS1J"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let selectedDevices = [];

    // Autentica√ß√£o an√¥nima para liberar acesso mesmo com regras falsas
    signInAnonymously(auth)
      .then(() => {
        loadSelectedDevices();
      })
      .catch(error => {
        console.error("Erro ao autenticar:", error);
      });

    // Escanear dispositivos BLE
    async function scanDevices() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: []
        });

        // Criar bot√£o para adicionar aos favoritos
        const div = document.createElement("div");
        div.className = "device";
        div.innerHTML = `
          <strong>${device.name || "Sem nome"}</strong><br>
          ID: ${device.id}<br>
          <button onclick="addToFavorites('${device.name}', '${device.id}')">‚≠ê Selecionar</button>
        `;
        document.getElementById("devices").appendChild(div);
      } catch (error) {
        console.error("Erro ao escanear dispositivo:", error);
        alert("Erro ao escanear: " + error.message);
      }
    }

    // Adicionar ao Firebase
    function addToFavorites(name, id) {
      const refPath = ref(db, "selecionados/" + id.replaceAll(":", "_"));
      set(refPath, {
        name: name || "Sem nome",
        id: id
      }).then(() => {
        alert("Dispositivo salvo com sucesso!");
        loadSelectedDevices(); // Atualiza lista
      }).catch(error => {
        alert("Erro ao salvar: " + error.message);
      });
    }

    // Carregar selecionados do Firebase
    function loadSelectedDevices() {
      const selecionadosDiv = document.getElementById("selecionados");
      selecionadosDiv.innerHTML = "";

      const dbRef = ref(db, "selecionados");
      onValue(dbRef, snapshot => {
        const data = snapshot.val();
        if (!data) return;

        Object.values(data).forEach(device => {
          const container = document.createElement("div");
          container.className = "device";

          const btn = document.createElement("button");
          btn.textContent = `üîå Conectar a ${device.name}`;
          btn.onclick = () => connectToDevice(device.id);

          const btnDisc = document.createElement("button");
          btnDisc.textContent = "‚ùå Desconectar";
          btnDisc.onclick = () => disconnectDevice();

          container.innerHTML = `<strong>${device.name}</strong><br>ID: ${device.id}<br>`;
          container.appendChild(btn);
          container.appendChild(btnDisc);
          selecionadosDiv.appendChild(container);
        });
      });
    }

    let connectedDevice = null;

    // Conectar
    async function connectToDevice(deviceId) {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: deviceId }],
          optionalServices: []
        });
        connectedDevice = device;
        await device.gatt.connect();
        alert("Conectado a " + device.name);
      } catch (error) {
        alert("Erro ao conectar: " + error.message);
      }
    }

    // Desconectar
    function disconnectDevice() {
      if (connectedDevice && connectedDevice.gatt.connected) {
        connectedDevice.gatt.disconnect();
        alert("Desconectado");
      } else {
        alert("Nenhum dispositivo conectado");
      }
    }

    // Expor fun√ß√µes ao escopo global
    window.scanDevices = scanDevices;
    window.addToFavorites = addToFavorites;
    window.connectToDevice = connectToDevice;
    window.disconnectDevice = disconnectDevice;
  </script>
</body>
</html>
