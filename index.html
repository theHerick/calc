<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LocSound BLE + Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background: #f0f0f0; }
    input { padding: 10px; margin: 5px; width: 220px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    .device-btn { display: block; margin: 10px auto; padding: 10px; width: 260px; border: none; border-radius: 6px; }
    .online { background: #4CAF50; color: white; }
    .offline { background: #f44336; color: white; }
    #deviceContainer { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>LocSound BLE</h2>

  <div id="loginDiv">
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="mainDiv" style="display:none;">
    <p>Ol√°, <span id="usuarioNome"></span>!</p>
    <button onclick="scanDispositivo()">üîç Scanear Dispositivos LocSound</button>
    <button onclick="desconectarTodos()">‚õî Desconectar de Todos</button>
    <div id="status"></div>
    <div id="deviceContainer"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_APIKEY",
      authDomain: "SEU_AUTHDOMAIN",
      databaseURL: "SEU_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_MESSAGING_ID",
      appId: "SEU_APPID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let usuario = "";

    async function login() {
      const nome = document.getElementById("nome").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if (!nome || !senha) return alert("Preencha nome e senha!");

      const ref = db.ref("usuarios/" + nome);
      const snap = await ref.get();

      if (snap.exists()) {
        if (snap.val().senha === senha) {
          entrar(nome);
        } else {
          alert("Senha incorreta.");
        }
      } else {
        await ref.set({ senha, dispositivos: {} });
        entrar(nome);
      }
    }

    function entrar(nome) {
      usuario = nome;
      document.getElementById("usuarioNome").textContent = nome;
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("mainDiv").style.display = "block";
      carregarDispositivos();
    }

    async function scanDispositivo() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'LocSound' }],
          optionalServices: ['battery_service']
        });

        const server = await device.gatt.connect();
        salvarDispositivo(device.name, true);
        criarBotao(device.name, true);
      } catch (e) {
        document.getElementById("status").textContent = "Erro ao escanear: " + e;
      }
    }

    function salvarDispositivo(nome, online) {
      db.ref(`usuarios/${usuario}/dispositivos/${nome}`).set({
        online,
        ultimoUso: new Date().toISOString()
      });
    }

    function criarBotao(nome, online) {
      const container = document.getElementById("deviceContainer");
      const btn = document.createElement("button");
      btn.className = `device-btn ${online ? "online" : "offline"}`;
      btn.textContent = `${nome} - ${online ? "Online" : "Offline"}`;
      container.appendChild(btn);
    }

    function carregarDispositivos() {
      db.ref(`usuarios/${usuario}/dispositivos`).on("value", (snap) => {
        const container = document.getElementById("deviceContainer");
        container.innerHTML = "";
        const dados = snap.val();
        if (dados) {
          for (const nome in dados) {
            criarBotao(nome, dados[nome].online);
          }
        }
      });
    }

    function desconectarTodos() {
      db.ref(`usuarios/${usuario}/dispositivos`).once("value", (snap) => {
        const updates = {};
        snap.forEach(child => {
          updates[child.key + "/online"] = false;
        });
        db.ref(`usuarios/${usuario}/dispositivos`).update(updates);
      });
    }
  </script>
</body>
</html>
