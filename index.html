<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanner BLE LocSound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h2>Scanner BLE - LocSound</h2>
  <button id="scanBtn">🔐 Procurar e Conectar</button>
  <button id="reconnectBtn" disabled>🔄 Repetir Conexão</button>
  <div id="status">Clique em "Procurar e Conectar" para iniciar.</div>

  <script>
    let device = null;
    let server = null;

    const status = document.getElementById('status');
    const scanBtn = document.getElementById('scanBtn');
    const reconnectBtn = document.getElementById('reconnectBtn');

    scanBtn.addEventListener('click', async () => {
      if (!navigator.bluetooth) {
        status.textContent = "❌ Seu navegador não suporta Web Bluetooth.";
        return;
      }

      const confirmar = confirm("Deseja procurar e conectar a dispositivos 'LocSound'?");
      if (!confirmar) {
        status.textContent = "🔒 Permissão negada.";
        return;
      }

      try {
        status.textContent = "🔍 Procurando dispositivo LocSound...";

        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "LocSound" }],
          optionalServices: ['battery_service'] // Adapte se precisar acessar serviços
        });

        await conectarDispositivo(device);
        reconnectBtn.disabled = false;

      } catch (error) {
        status.textContent = "❌ Erro: " + error.message;
      }
    });

    reconnectBtn.addEventListener('click', async () => {
      if (!device) {
        status.textContent = "⚠️ Nenhum dispositivo foi conectado ainda.";
        return;
      }

      try {
        if (device.gatt.connected) {
          status.textContent = "🔌 Desconectando...";
          device.gatt.disconnect();
        }

        status.textContent = "🔄 Reconectando...";
        await conectarDispositivo(device);

      } catch (error) {
        status.textContent = "❌ Erro na reconexão: " + error.message;
      }
    });

    async function conectarDispositivo(dev) {
      status.textContent = `📡 Conectando ao dispositivo: ${dev.name}...`;
      server = await dev.gatt.connect();
      status.textContent = `✅ Conectado a ${dev.name}`;
    }
  </script>

</body>
</html>
