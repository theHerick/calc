<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanner BLE LocSound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Scanner BLE - LocSound</h2>
  <button id="scanBtn">üîê Autorizar e Procurar Beacon</button>
  <div id="status">Clique no bot√£o para iniciar o escaneamento.</div>

  <script>
    document.getElementById('scanBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');

      if (!navigator.bluetooth) {
        status.textContent = "‚ùå Seu navegador n√£o suporta Web Bluetooth.";
        return;
      }

      const confirmar = confirm("Este site deseja acessar dispositivos Bluetooth pr√≥ximos com nome 'LocSound'.\nVoc√™ permite?");
      if (!confirmar) {
        status.textContent = "üîí Permiss√£o negada pelo usu√°rio.";
        return;
      }

      try {
        status.textContent = "üîç Procurando dispositivos LocSound...";

        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "LocSound" }],
          optionalServices: []
        });

        status.textContent = `‚úÖ Dispositivo encontrado: ${device.name}`;

      } catch (error) {
        status.textContent = "‚ùå Erro: " + error.message;
      }
    });
  </script>

</body>
</html>
