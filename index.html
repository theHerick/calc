<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Scanner BLE LocSound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Scanner BLE - LocSound</h2>
  <button id="scanBtn">🔐 Procurar e Conectar</button>
  <div id="status">Clique no botão para iniciar o escaneamento.</div>

  <script>
    document.getElementById('scanBtn').addEventListener('click', async () => {
      const status = document.getElementById('status');

      if (!navigator.bluetooth) {
        status.textContent = "❌ Seu navegador não suporta Web Bluetooth.";
        return;
      }

      const confirmar = confirm("Este site deseja acessar e conectar-se a dispositivos 'LocSound'. Você permite?");
      if (!confirmar) {
        status.textContent = "🔒 Permissão negada pelo usuário.";
        return;
      }

      try {
        status.textContent = "🔍 Procurando dispositivos LocSound...";

        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "LocSound" }],
          optionalServices: ['battery_service'] // Adicione seus serviços reais aqui se precisar
        });

        status.textContent = `📡 Dispositivo encontrado: ${device.name}\nConectando...`;

        const server = await device.gatt.connect();

        status.textContent = `✅ Conectado ao dispositivo: ${device.name}`;

        // Aqui você pode acessar serviços/características se quiser:
        // const service = await server.getPrimaryService('battery_service');
        // const characteristic = await service.getCharacteristic('battery_level');
        // const value = await characteristic.readValue();

      } catch (error) {
        status.textContent = "❌ Erro: " + error.message;
      }
    });
  </script>

</body>
</html>
