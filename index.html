<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Painel Solar para Carro El√©trico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        main {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            color: white;
        }
        button:hover {
            background-color: #e68900;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            font-size: 0.8em;
            color: #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Calculadora de Painel Solar para Carro El√©trico</h1>
        <p>IoTEC Lab - UNIVALI</p>
    </header>

    <main>
        <label for="capacidadeBateria">Capacidade da bateria do carro (kWh):</label>
        <input type="number" id="capacidadeBateria" placeholder="Ex: 75">

        <label for="potenciaPainel">Pot√™ncia do painel solar (W):</label>
        <input type="number" id="potenciaPainel" placeholder="Ex: 400">

        <label for="horasSol">Horas de sol pleno por dia:</label>
        <input type="number" id="horasSol" placeholder="Ex: 5">

        <label for="eficiencia">Efici√™ncia do sistema (%)</label>
        <input type="number" id="eficiencia" placeholder="Ex: 85">

        <button onclick="calcular()">Calcular</button>

        <div class="resultado" id="resultado"></div>
    </main>

    <footer>
        Desenvolvido por Tiburski, Herick Betin ‚Ä¢ 2025
    </footer>

    <script>
        function calcular() {
            const capacidadeBateria = parseFloat(document.getElementById('capacidadeBateria').value);
            const potenciaPainel = parseFloat(document.getElementById('potenciaPainel').value);
            const horasSol = parseFloat(document.getElementById('horasSol').value);
            const eficiencia = parseFloat(document.getElementById('eficiencia').value) / 100;

            if (isNaN(capacidadeBateria) || isNaN(potenciaPainel) || isNaN(horasSol) || isNaN(eficiencia)) {
                document.getElementById('resultado').innerHTML = "Preencha todos os campos corretamente.";
                return;
            }

            const energiaPorDia_kWh = (potenciaPainel * horasSol * eficiencia) / 1000;
            const diasNecessarios = capacidadeBateria / energiaPorDia_kWh;

            document.getElementById('resultado').innerHTML = `
                üîã Energia gerada por dia: ${energiaPorDia_kWh.toFixed(2)} kWh<br>
                ‚è≥ Dias necess√°rios para carga completa: ${diasNecessarios.toFixed(1)} dias
            `;
        }
    </script>

</body>
</html>
