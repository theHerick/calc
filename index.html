<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Scanner BLE LocSound</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }
    button {
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #scanBtn {
      background-color: #4CAF50;
      color: white;
    }
    #scanBtn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    .device-btn {
      background-color: #2196F3;
      color: white;
    }
    .device-btn:hover {
      background-color: #1976D2;
      transform: translateY(-2px);
    }
    .disconnect-btn {
      background-color: #ff9800;
      color: white;
    }
    .disconnect-btn:hover {
      background-color: #e68900;
      transform: translateY(-2px);
    }
    #status {
      margin: 20px 0;
      font-size: 18px;
      color: #444;
      font-weight: bold;
      max-width: 90%;
      word-wrap: break-word;
    }
    #deviceContainer {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .device-item {
      background: white;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Scanner BLE - LocSound</h2>
  <button id="scanBtn">üîç Scanear Dispositivos LocSound</button>
  <div id="status">Clique em "Scanear Dispositivos" para come√ßar.</div>
  <div id="deviceContainer"></div>

  <script>
    const scanBtn = document.getElementById('scanBtn');
    const status = document.getElementById('status');
    const deviceContainer = document.getElementById('deviceContainer');
    const dispositivos = new Map(); // nome => { device, conectado }

    scanBtn.addEventListener('click', async () => {
      if (!navigator.bluetooth) {
        status.textContent = "‚ùå Seu navegador n√£o suporta Web Bluetooth.";
        return;
      }

      try {
        status.textContent = "üîç Escaneando dispositivos...";
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'LocSound' }],
          optionalServices: ['battery_service', 'device_information', '0000180a-0000-1000-8000-00805f9b34fb']
        });

        if (!device.name) {
          status.textContent = "‚ö†Ô∏è Dispositivo sem nome ignorado.";
          return;
        }

        if (!dispositivos.has(device.name)) {
          dispositivos.set(device.name, { device, conectado: false });
          atualizarListaDispositivos();
          status.textContent = `üì° Dispositivo adicionado: ${device.name}`;
        } else {
          status.textContent = `‚ÑπÔ∏è Dispositivo ${device.name} j√° est√° listado.`;
        }
      } catch (error) {
        status.textContent = `‚ùå Erro: ${error.message}`;
      }
    });

    function criarBotaoDispositivo(nome, info) {
      const deviceItem = document.createElement('div');
      deviceItem.className = 'device-item';

      const btn = document.createElement('button');
      btn.className = 'device-btn';
      btn.textContent = info.conectado ? `üîå Desconectar - ${nome}` : `üîó Conectar - ${nome}`;

      btn.addEventListener('click', async () => {
        const device = info.device;

        try {
          if (!info.conectado) {
            status.textContent = `üîå Conectando a ${nome}...`;
            await device.gatt.connect();
            info.conectado = true;
            btn.textContent = `üîå Desconectar - ${nome}`;
            status.textContent = `‚úÖ Conectado a ${nome}`;
          } else {
            device.gatt.disconnect();
            info.conectado = false;
            btn.textContent = `üîó Conectar - ${nome}`;
            status.textContent = `üîå Desconectado de ${nome}`;
          }
        } catch (error) {
          status.textContent = `‚ùå Erro na conex√£o: ${error.message}`;
        }
      });

      deviceItem.appendChild(btn);
      return deviceItem;
    }

    function atualizarListaDispositivos() {
      deviceContainer.innerHTML = '';
      for (const [nome, info] of dispositivos.entries()) {
        const item = criarBotaoDispositivo(nome, info);
        deviceContainer.appendChild(item);
      }
    }

    // Bot√£o para desconectar todos
    const disconnectAllBtn = document.createElement('button');
    disconnectAllBtn.className = 'disconnect-btn';
    disconnectAllBtn.textContent = '‚õî Desconectar de Todos';
    disconnectAllBtn.style.maxWidth = '350px';
    disconnectAllBtn.addEventListener('click', () => {
      dispositivos.forEach(info => {
        if (info.conectado) {
          info.device.gatt.disconnect();
          info.conectado = false;
        }
      });
      atualizarListaDispositivos();
      status.textContent = '‚õî Todos dispositivos desconectados.';
    });
    deviceContainer.parentNode.insertBefore(disconnectAllBtn, deviceContainer.nextSibling);
  </script>
</body>
</html>
