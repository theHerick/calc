<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LocSound BLE</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; text-align: center; }
    input { padding: 10px; margin: 5px; width: 220px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    .device-btn { display: block; margin: 10px auto; padding: 10px; width: 260px; border: none; border-radius: 6px; }
    .online { background: #4CAF50; color: white; }
    .offline { background: #f44336; color: white; }
    #deviceContainer { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>LocSound BLE</h2>

  <div id="loginDiv">
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button onclick="entrarOuCriarConta()">Entrar / Criar Conta</button>
  </div>

  <div id="mainDiv" style="display:none;">
    <p>Bem-vindo, <span id="usuarioNome"></span>!</p>
    <button onclick="scanDispositivo()">üîç Scanear Dispositivos LocSound</button>
    <button onclick="desconectarTodos()">‚õî Desconectar de Todos</button>
    <div id="status"></div>
    <div id="deviceContainer"></div>
  </div>

  <script>
    let usuarioAtual = null;

    function getUsuarios() {
      return JSON.parse(localStorage.getItem("usuarios")) || {};
    }

    function setUsuarios(usuarios) {
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
    }

    function entrarOuCriarConta() {
      const nome = document.getElementById("nome").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if (!nome || !senha) return alert("Preencha nome e senha!");

      const usuarios = getUsuarios();

      if (usuarios[nome]) {
        if (usuarios[nome].senha !== senha) {
          return alert("Senha incorreta.");
        }
      } else {
        usuarios[nome] = { senha, dispositivos: {} };
        setUsuarios(usuarios);
      }

      localStorage.setItem("usuario_atual", nome);
      usuarioAtual = nome;
      mostrarDashboard();
    }

    function mostrarDashboard() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("mainDiv").style.display = "block";
      document.getElementById("usuarioNome").textContent = usuarioAtual;
      carregarDispositivos();
    }

    function salvarDispositivo(nome, online) {
      const usuarios = getUsuarios();
      if (!usuarios[usuarioAtual]) return;
      usuarios[usuarioAtual].dispositivos[nome] = {
        online,
        ultimoUso: new Date().toISOString()
      };
      setUsuarios(usuarios);
    }

    function carregarDispositivos() {
      const usuarios = getUsuarios();
      const user = usuarios[usuarioAtual];
      const container = document.getElementById("deviceContainer");
      container.innerHTML = "";
      if (!user || !user.dispositivos) return;
      for (const nome in user.dispositivos) {
        const d = user.dispositivos[nome];
        criarBotao(nome, d.online);
      }
    }

    function criarBotao(nome, online) {
      const container = document.getElementById("deviceContainer");
      const btn = document.createElement("button");
      btn.className = `device-btn ${online ? "online" : "offline"}`;
      btn.textContent = `${nome} - ${online ? "Online" : "Offline"}`;
      container.appendChild(btn);
    }

    function desconectarTodos() {
      const usuarios = getUsuarios();
      const user = usuarios[usuarioAtual];
      if (!user) return;
      for (const nome in user.dispositivos) {
        user.dispositivos[nome].online = false;
      }
      setUsuarios(usuarios);
      carregarDispositivos();
    }

    async function scanDispositivo() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'LocSound' }],
          optionalServices: ['battery_service']
        });

        const server = await device.gatt.connect();
        salvarDispositivo(device.name, true);
        carregarDispositivos();
      } catch (e) {
        document.getElementById("status").textContent = "Erro: " + e;
      }
    }

    // Login autom√°tico se j√° estiver logado
    const atual = localStorage.getItem("usuario_atual");
    if (atual) {
      usuarioAtual = atual;
      mostrarDashboard();
    }
  </script>
</body>
</html>
