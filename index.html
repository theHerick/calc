<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LocSound BLE Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #devices, #savedDevices {
      margin-top: 30px;
    }

    .device-btn {
      display: block;
      margin: 10px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>LocSound BLE Scanner</h1>
  <button onclick="scanBLE()">üîç Escanear Dispositivos</button>
  <div id="devices"></div>
  <h2>üîí Salvos</h2>
  <div id="savedDevices"></div>

  <script>
    const savedKey = "locsound_saved_devices";

    async function scanBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: []
        });

        showDevice(device.name || "Sem nome", device.id, true);
      } catch (error) {
        console.error("Erro ao escanear:", error);
        alert("Erro ao escanear: " + error.message);
      }
    }

    function showDevice(name, id, save = false) {
      const container = document.getElementById("savedDevices");

      const btn = document.createElement("button");
      btn.className = "device-btn";
      btn.textContent = `üîó ${name}`;
      btn.onclick = () => connectToDevice(name);
      container.appendChild(btn);

      if (save) {
        let saved = JSON.parse(localStorage.getItem(savedKey)) || [];
        if (!saved.some(d => d.id === id)) {
          saved.push({ name, id });
          localStorage.setItem(savedKey, JSON.stringify(saved));
        }
      }
    }

    async function connectToDevice(name) {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name }]
        });
        const server = await device.gatt.connect();
        alert("Conectado com sucesso a " + name);
        // Aqui voc√™ pode fazer algo com o `server`
      } catch (error) {
        alert("Erro ao conectar com " + name + ": " + error.message);
      }
    }

    // Carrega dispositivos salvos ao iniciar
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem(savedKey)) || [];
      saved.forEach(d => showDevice(d.name, d.id, false));
    };
  </script>
</body>
</html>
